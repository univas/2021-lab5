<div *ngIf="veiculo">
  <h2>Detalhes do veiculo:</h2>

  <p>Confira os detalhes do veiculo selecionado:</p>
  
  <ul>
    <li>Marca: {{ veiculo.marca }}</li>
    <li>Modelo: {{ veiculo.modelo }}</li>
    <li>Cor: {{ veiculo.cor }}</li>
    <li>Ano de Fabricação: {{ veiculo.anoFabricacao }}</li>
    <li>Ano Modelo: {{ veiculo.anoModelo }}</li>
  </ul>  
</div>

<div *ngIf="!veiculo">
  <p>Nenhum veículo encontrado!</p>
</div>
