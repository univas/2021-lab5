<h2>Criar aluno</h2>

<form #myForm (submit)="save(myForm)">
  <div>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" #nome [(ngModel)]="student.nome">
  </div>

  <div>
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" #cpf [(ngModel)]="student.cpf">
  </div>

  <div>
    <label for="celular">Celular:</label>
    <input type="text" id="celular" name="celular" #celular [(ngModel)]="student.celular">
  </div>

  <input type="submit" value="Salvar">
</form>
