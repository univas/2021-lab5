<h2>Criar professor</h2>

<form #myForm (submit)="save(myForm)">
  <div>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" #nome [(ngModel)]="teacher.nome">
  </div>

  <div>
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" #cpf [(ngModel)]="teacher.cpf">
  </div>

  <div>
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" #email [(ngModel)]="teacher.email">
  </div>

  <input type="submit" value="Salvar">
</form>
