<h2>Veículos cadastrados:</h2>

<table *ngIf="veiculos.length > 0">
  <thead>
    <tr>
      <th>Modelo</th>
      <th>Ano Modelo</th>
      <th>Detalhes</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let veiculo of veiculos">
      <td>{{ veiculo.modelo }}</td>
      <td>{{ veiculo.anoModelo }}</td>
      <td>
        <input type="button" value="Detalhes">
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="veiculos.length === 0">
  <p>Nenhum veículo cadastro</p>
</div>

<app-veiculo-detail></app-veiculo-detail>
